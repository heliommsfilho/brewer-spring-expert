<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="~{layout/LayoutPadrao}">
<head>
	<title>Cadastro de cliente</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
</head>
<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1>Cadastro de usuário</h1>
					</div>
					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/usuario}">
								<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
							</a>
						</div>
					</div>
				</div>
			</div> 
		</div>
	
		<div class="container-fluid">
			<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
				<brewer:message/>
				
				<div class="row">
					<div class="form-group  col-sm-12  bw-required" brewer:classforerror="nome">
						<label for="nome" class="control-label">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}">
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-6  bw-required" brewer:classforerror="email">
						<label for="email" class="control-label">E-mail</label>
						<input type="text" class="form-control" id="email" th:field="*{email}"/>
					</div>
					<div class="form-group  col-sm-4">
						<label for="dataNascimento"  class="control-label">Data de nascimento</label>
						<input type="text" class="form-control" id="dataNascimento" th:field="*{dataNascimento}">
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-3" brewer:classforerror="senha">
						<label for="senha" class="control-label">Senha</label>
						<input type="password" class="form-control" id="senha" th:field="*{senha}">
					</div>
					<div class="form-group  col-sm-3"  brewer:classforerror="confirmacaoSenha">
						<label for="confirmacaoSenha" class="control-label">Confirmação de senha</label>
						<input type="password" class="form-control" id="confirmacaoSenha" th:field="*{confirmacaoSenha}">
					</div>
					<div class="form-group  col-sm-3">
						<label class="control-label" for="status">Status</label>
						<div class="checkbox  switch-align">
							<input type="checkbox" class="js-status" data-size="small"
							       data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo"/>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-6  bw-required" brewer:classforerror="grupos">
						<label class="control-label">Grupos</label> 
						<div>
	  						<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Administrador</label>
	    					</div>
	    					<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Vendedor</label>
	    					</div>
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn  btn-primary">Salvar</button>
				</form>
		</div>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
</html>
